<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Task Manager</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="main-container">
        <!-- Header -->
        <div class="app-header">
          <h1><i class="fas fa-tasks"></i> Todo Application</h1>
          <p class="mb-0">
            Professional task management with advanced features
          </p>
        </div>

        <!-- Statistics -->
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-number" id="totalTodos">0</div>
            <div class="text-muted">Total Tasks</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="completedTodos">0</div>
            <div class="text-muted">Completed</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="pendingTodos">0</div>
            <div class="text-muted">Pending</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="completionRate">0%</div>
            <div class="text-muted">Completion Rate</div>
          </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Loading todos...</p>
        </div>

        <!-- Table Container -->
        <div class="table-container">
          <div class="table-responsive">
            <table id="dataTable" class="table table-hover mb-0">
              <thead>
                <tr>
                  <th class="header sortable" data-column="id">
                    <i class="fas fa-hashtag"></i> ID
                  </th>
                  <th class="header sortable" data-column="title">
                    <i class="fas fa-tasks"></i> Title
                  </th>
                  <th class="header sortable" data-column="completed">
                    <i class="fas fa-check-circle"></i> Status
                  </th>
                </tr>
              </thead>
              <tbody id="todoTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Application Script -->
    <script src="script.js"></script>
  </body>
</html>
