<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Task Manager</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="main-container">
        <!-- Header -->
        <div class="app-header">
          <h1><i class="fas fa-tasks"></i> Todo Application</h1>
          <p class="mb-0">
            Professional task management with advanced features
          </p>
        </div>

        <!-- Statistics -->
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-number" id="totalTodos">0</div>
            <div class="text-muted">Total Tasks</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="completedTodos">0</div>
            <div class="text-muted">Completed</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="pendingTodos">0</div>
            <div class="text-muted">Pending</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="completionRate">0%</div>
            <div class="text-muted">Completion Rate</div>
          </div>
        </div>

        <!-- Search and Filter Controls -->
        <div class="search-container">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="searchInput"
                  placeholder="Search todos by title or ID..."
                />
              </div>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="statusFilter">
                <option value="">All Status</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="itemsPerPage">
                <option value="10">10 per page</option>
                <option value="25">25 per page</option>
                <option value="50">50 per page</option>
                <option value="100">100 per page</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Loading todos...</p>
        </div>

        <!-- Table Container -->
        <div class="table-container">
          <div class="table-responsive">
            <table id="dataTable" class="table table-hover mb-0">
              <thead>
                <tr>
                  <th class="header sortable" data-column="id">
                    <i class="fas fa-hashtag"></i> ID
                  </th>
                  <th class="header sortable" data-column="title">
                    <i class="fas fa-tasks"></i> Title
                  </th>
                  <th class="header sortable" data-column="completed">
                    <i class="fas fa-check-circle"></i> Status
                  </th>
                </tr>
              </thead>
              <tbody id="todoTableBody">
                <!-- Table rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-container">
          <div class="pagination-info">
            <span id="paginationInfo">Showing 0 - 0 of 0 entries</span>
          </div>
          <nav aria-label="Todo pagination">
            <ul class="pagination mb-0" id="paginationControls">
              <!-- Pagination buttons will be generated here -->
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- GitHub Repository Link -->
    <a
      href="https://github.com/yourusername/todo-app"
      class="github-link"
      target="_blank"
      title="View on GitHub"
    >
      <i class="fab fa-github fa-lg"></i>
    </a>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Application Script -->
    <script src="script.js"></script>
  </body>
</html>
